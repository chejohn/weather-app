<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src='main.js'></script>
    <title>Weather App</title>
</head>
<body>
    <div class='container'>
        <div class='sub-container1'>
            <header>
                <img src='https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png' width='100' class='open-weather-icon'>
                <div class='search-container'>
                    <input type='text' required>
                    <button class='search-bttn'><img src='./images/searchIcon.svg'></button>
                    <p class='placeholder'>Enter Your Location Here...</p>
                </div>
                <button class='temp-bttn'>&deg;C / &deg;F</button>
            </header>
        </div>
        <div class='sub-container2'>
        </div>
    </div>
</body>
</html>
